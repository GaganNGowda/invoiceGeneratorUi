    <!--
      CRITICAL VIEWPORT META TAG FOR RESPONSIVENESS AND ZOOM CONTROL
      - width=device-width: Sets the width of the viewport to the width of the device screen.
      - initial-scale=1.0: Sets the initial zoom level when the page is first loaded.
      - maximum-scale=1.0: Prevents users from zooming in beyond the initial scale.
      - user-scalable=no: Disables manual zooming via pinch gestures.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
